<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <h1>This is a random password generator</h1>
    <div class="container">
        <h2>Password Generator</h2>
        <label>Length: <input type="number" id="length" value="12" min="1"></label>
        <br>
        <label>
            <input type="checkbox" id="lowercase" checked> Include Lowercase
        </label>
        <br>
        <label>
            <input type="checkbox" id="uppercase" checked> Include Uppercase
        </label>
        <br>
        <label>
            <input type="checkbox" id="numbers" checked> Include Numbers
        </label>
        <br>
        <label>
            <input type="checkbox" id="symbols" checked> Include Symbols
        </label>
        <br>
        <button onclick="generateAndDisplayPassword()">Generate Password</button>
        <p><strong>Generated Password:</strong> <span id="password"></span></p>
    </div>

    <script src="pass.js"></script>
</body>
</html>
